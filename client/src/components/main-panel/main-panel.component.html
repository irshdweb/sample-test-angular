<div class="panel-header">
    Select car type
    <span><img src="../../assets/images/icons/cancel.svg" alt="" /></span>
</div>
<div class="ad-item-wrap">
    @for (car of cars; track car) {
    <div class="item">
        <div class="title">{{ car.title }}</div>
        <div class="img">
            <img [src]="car.image" alt="{{ car.name }}" class="main-img" />
        </div>
        <div class="name-panel">
            <div class="name">{{ car.name }}</div>
            <div class="features">
                <div class="feature-item">
                    <img src="../../assets/images/icons/user.svg" /> X4
                </div>
                <div class="feature-item">
                    <img src="../../assets/images/icons/briefcase.svg" /> X2
                </div>
            </div>
        </div>
        <div class="others">
            <div class="item-a">Distance</div>
            <div class="item-m">19 mls </div>
        </div>
        <div class="others">
            <div class="item-a">Distance</div>
            <div class="item-m">19 mls </div>
        </div>
        <div class="price">{{ car.price }}</div>
        <div class="btn item-btn" [ngClass]="{ 'btn-secondary': !car.isSelected, 'btn-primary': car.isSelected }" (click)="toggleSelect(car)">
            {{ car.isSelected ? 'Selected' : 'Select' }}
        </div>
    </div>
    }

</div>
<div class="map">
    
</div>
