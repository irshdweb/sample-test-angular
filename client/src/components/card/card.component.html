    <div class="title">{{ car.title }}</div>

      <img [src]="car.image" alt="{{ car.name }}" class="main-img"/>
    </div>
    <div class="name-panel">
      <div class="name">{{ car.name }}</div>  
      <div class="features">
        <div class="feature-item">
            <img src="../../assets/images/icons/user.svg" /> X4
        </div>
        <div class="feature-item">
            <img src="../../assets/images/icons/briefcase.svg" /> X2
        </div>
      </div>
    </div>
    <div class="others">
        <div class="item">Distance</div>
        <div class="item">19 mls </div>
    </div>
    <div class="others">
        <div class="item">Distance</div>
        <div class="item">19 mls </div>
    </div>
    <div class="price">{{ car.price }}</div>
    <div class="btn btn-secondary item-btn">Select</div>
  </div>
